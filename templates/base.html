<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% block head %} 
  {% endblock %} 
</head>
<body>
  <div class="navbar">
    <ul class="navlinks">
      {% if g.user %} 
        <li><a href="/logout">Logout</a></li>
        <li><a href="/create-poll">Create</a></li>
      {% else %}
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      {% endif %}
      <li id="home-li"><a href="/"><img src="{{ url_for('static', filename='images/home-icon.png') }}" alt="home icon"></a></li>
    </ul>
  </div>
  <div class="content">
    {% if g.user %} 
      <div id="current-user">Currently logged in as {{g.user[1]}}</div>
    {% endif %}
    <div class="main-div">
      {% block content %} 
      {% endblock %}
    </div>
  </div>
</body>
</html>
